<div class="content" role="main">

    <!-- Resources -->
    <h2>Recommended titles for you</h2>


    <div class="movies-list-block">
        <div class="card-container">
            <div class="card" *ngFor="let movie of moviesList" (click)="goToMoviesDetails(movie)">
                <span>{{ movie.name }}</span>
            </div>
        </div>
    </div>
</div>
